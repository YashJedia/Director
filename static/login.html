<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <div class="logo">
          <i class="fa-solid fa-chart-column"></i>
          <span><strong>GlobalRize Admin</strong></span>
        </div>
        <h3 class="mb-3">Sign In</h3>
        <form>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="admin@example.com"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label d-flex justify-content-between">
              Password
              <a href="forgot.html" class="text-decoration-none small">Forgot?</a>
            </label>
            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="••••••••"
              required
            />
          </div>
          <a href="dashboard.html">
            <button type="button" class="btn btn-primary btn-login">
            <i class="fa-solid fa-arrow-right-to-bracket me-2"></i> Log In
          </button>
          </a>
        </form>
        <div class="mt-4 text-muted text-center">
          <small>© 2025 GlobalRize. All rights reserved.</small>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
